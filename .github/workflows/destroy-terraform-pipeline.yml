name: Destroy Infrastructure

on:
    workflow_dispatch: 

jobs:
  destroy-terraform:
    runs-on: ubuntu-latest
    env:
      TF_VAR_internal_arn_nlb: ${{ vars.INTERNAL_ARN_NLB }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.FASTFOOD_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.FASTFOOD_AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.FASTFOOD_AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Terraform Init
        run: |
            cd infra
            terraform init

      - name: Terraform Plan
        run: |
            cd infra
            terraform plan

      - name: Terraform Destroy
        run: |
            cd infra
            terraform destroy --auto-approve